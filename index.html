<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/yourcode.js"></script>
        <title>My postcard project</title>
    </head>

    <body>
        <section>
        <div class="header">
                <h1>My Postcard</h1>     
                <img id="logo" src="http://assets.breatheco.de/apis/img/icon/4geeks.png">
        </div>

        <div class="postcard-body">

            <div class="left-part">
                <p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy course!</p>
                <p>This is so cool, I can't wait to be doing more stuff!</p>
            </div>

            <div class="right-part">
                    <input type="text" id="firstname" value="First name"><br>             
                    <input type="text" id="lastname" value="Email"><br>
                    <input type="text" id="address" value="Address"><br>
            </div> 

        </div>  

        <div class="footer">
            <i class="fas fa-paper"></i><input type="submit" id="button" value="Send My Postcard"><i class="fas fa-cloud"></i>
        </div>

        </section>
    </body>

</html>
